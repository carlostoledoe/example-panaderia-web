<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="stylesheet" href="assets\css\style.css">
</head>

<body>
    <!-- Header  -->
    <header>
        <h1>Panadería Santa Piedra</h1>
    </header>

    <!-- Menu  -->
    <nav>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html#quienes-somos">Quienes Somos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html#productos">Productos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                            aria-expanded="false">
                            Haz tu pedido
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Pan</a>
                            <a class="dropdown-item" href="#">Pasteles</a>
                            <a class="dropdown-item" href="#">Pizzas</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Promociones</a>
                        </div>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </div>
        </nav>
    </nav>

    <!--Sección de Formulario -->
    <section class="container mb-4">

        <!--Section heading-->
        <h2 class="h1-responsive font-weight-bold text-center my-4">Contáctanos</h2>
        <!--Section description-->
        <p class="text-center w-responsive mx-auto mb-5">Lorem ipsum dolor sit amet consectetur adipisicing elit</p>

        <div class="row">
            <!--Grid column-->
            <div class="col-md-12 mb-md-0 mb-5">
                <form id="contact-form" name="contact-form" onsubmit="return validarFormulario()" action="index.html"
                    method="GET">

                    <!--Grid row-->
                    <div class="row">

                        <!--Grid column-->
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <label for="name" class="">Tu nombre</label>
                                <input type="text" id="name" name="name" class="form-control">
                            </div>
                        </div>
                        <!--Grid column-->

                        <!--Grid column-->
                        <div class="col-md-6">
                            <div class="md-form mb-0">
                                <label for="email" class="">Tu email</label>
                                <input type="text" id="email" name="email" class="form-control">
                            </div>
                        </div>
                        <!--Grid column-->
                    </div>

                    <!--Grid row-->
                    <div class="row">

                        <!--Grid column-->
                        <div class="col-md-12">
                            <div class="md-form">
                                <label for="message">Tu mensaje</label>
                                <textarea type="text" id="message" name="message" rows="2"
                                    class="form-control md-textarea"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="text-left">
                        <input type="submit" value="Enviar" class="btn btn-primary">
                    </div>
                    <!--Grid row-->
                </form>
            </div>
        </div>
    </section>

    <!-- Footer  -->
    <footer>
        <div>
            <p>Visita nuestras Redes Sociales</p>
        </div>
        <div class="iconos">
            <a href="#"><i class="fa-brands fa-facebook fa-3x"></i></a>
            <a href="#"><i class="fa-brands fa-instagram fa-3x"></i></a>
            <a href="#"><i class="fa-brands fa-whatsapp fa-3x"></i></a>
            <a href="#"><i class="fa-brands fa-youtube fa-3x"></i></a>
        </div>
    </footer>

    <!-- Jquery, JavaScript, Bootstrap y Fancybox -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"

    <script src="assets\js\script.js"></script>
    <script src="https://kit.fontawesome.com/ff284847d5.js" crossorigin="anonymous"></script>
